        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-family: 'Times New Roman', Times, serif;
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        /* Form Styles */
        .form-section {
            background: rgba(144, 190, 109, 0.8);
            border-radius: 25px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            width: 120px;
            text-align: right;
            margin-right: 15px;
            color: #2c3e50;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.2em;
        }

        .form-control {
            flex: 1;
            background: rgba(108, 152, 132, 0.8) !important;
            border: none !important;
            color: white !important;
            padding: 8px 12px !important;
            border-radius: 5px !important;
        }

        .form-control:focus {
            box-shadow: none !important;
            outline: none !important;
        }

        .save-book {
            text-align: center;
            margin-top: 20px;
        }

        .save-book button {
            background: none;
            border: none;
            color: #2c3e50;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.1em;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
        }

        .error {
            position: absolute;
            left: 135px;
            bottom: -20px;
            color: #721c24;
            font-size: 0.8em;
        }

        /* Table Styles */
        .table-section {
            background: rgba(144, 190, 109, 0.8);
            border-radius: 25px;
            padding: 30px;
            margin-top: 40px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table {
            width: 100%;
            margin-bottom: 0;
        }

        .table thead th {
            background: rgba(74, 103, 65, 0.9);
            color: white;
            font-family: 'Times New Roman', Times, serif;
            padding: 15px;
            border: none;
        }

        .table tbody td {
            background: rgba(255, 255, 255, 0.7);
            color: #2c3e50;
            font-family: 'Times New Roman', Times, serif;
            padding: 12px;
            border: 1px solid rgba(74, 103, 65, 0.2);
        }

        .btn-warning, .btn-danger {
            border: none;
            padding: 5px 15px;
            margin: 0 3px;
            font-family: 'Times New Roman', Times, serif;
            transition: all 0.3s ease;
        }

        .btn-warning {
            background: #d4a145;
            color: white;
        }

        .btn-danger {
            background: #c54b4b;
            color: white;
        }

        .btn-warning:hover, .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-label {
                width: 100%;
                text-align: left;
                margin-bottom: 5px;
            }

            .error {
                left: 0;
                bottom: -20px;
            }

            .table-section {
                padding: 15px;
            }

            .table-responsive {
                overflow-x: auto;
            }
        }
    </style>

<body>
    <div class="container">
        <h1>Book Management</h1>

        <!-- Form Section -->
        <div class="form-section">
            <form id="bookForm" method="POST" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="error" id="nameError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" name="author" required>
                    <div class="error" id="authorError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">Publication</label>
                    <input type="text" class="form-control" id="publication" name="publication" required>
                    <div class="error" id="publicationError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">Year</label>
                    <input type="number" class="form-control" id="year" name="year" required>
                    <div class="error" id="yearError"></div>
                </div>
               <div class="col text-center">
                            <button type="submit" class="btn btn-primary">SaveBook</button>
                        </div>
            </form>
        </div>

        <!-- Book List Section -->
        <div class="table-section">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Author</th>
                            <th>Publication</th>
                            <th>Year</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in books %}
                        <tr>
                            <td>{{ book.name }}</td>
                            <td>{{ book.author }}</td>
                            <td>{{ book.publication }}</td>
                            <td>{{ book.year }}</td>
                            <td>
                                <a href="{% url 'edit_book' book.id %}" class="btn btn-warning">Edit</a>
                                <a href="{% url 'delete_book' book.id %}" class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="5" class="text-center">No books available</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.getElementById("bookForm").addEventListener("submit", function(event) {
            let isValid = true;

            // Reset errors
            document.getElementById("nameError").textContent = "";
            document.getElementById("authorError").textContent = "";
            document.getElementById("publicationError").textContent = "";
            document.getElementById("yearError").textContent = "";

            // Validate Name
            const name = document.getElementById("name");
            if (!name.value || !name.value.match(/^[A-Za-z\s]+$/) || name.value.length <= 3) {
                isValid = false;
                document.getElementById("nameError").textContent =
                    "Please enter a valid name (only letters and spaces, greater than 3 characters).";
            }

            // Validate Author
            const author = document.getElementById("author");
            if (!author.value || !author.value.match(/^[A-Za-z\s]+$/) || author.value.length <= 3) {
                isValid = false;
                document.getElementById("authorError").textContent =
                    "Please enter a valid author name (only letters and spaces, greater than 3 characters).";
            }

            // Validate Publication
            const publication = document.getElementById("publication");
            if (!publication.value || !publication.value.match(/^[A-Za-z\s]+$/) || publication.value.length <= 3) {
                isValid = false;
                document.getElementById("publicationError").textContent =
                    "Please enter a valid publication name (only letters and spaces, greater than 3 characters).";
            }

            // Validate Year
            const year = document.getElementById("year");
            if (!year.value || year.value < 1900 || year.value > 2100) {
                isValid = false;
                document.getElementById("yearError").textContent =
                    "Please enter a valid year between 1900 and 2100.";
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
