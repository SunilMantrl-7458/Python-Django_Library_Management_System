        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-family: 'Times New Roman', Times, serif;
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .edit-form-section {
            background: rgba(144, 190, 109, 0.8);
            border-radius: 25px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #2c3e50;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.2em;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(108, 152, 132, 0.8);
            border: none;
            border-radius: 5px;
            color: white;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-save {
            background: #4a6741;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: #c54b4b;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-family: 'Times New Roman', Times, serif;
            transition: all 0.3s ease;
        }

        .btn-save:hover, .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>

<body>
    <div class="container">
        <h1>Edit Book</h1>
        <div class="edit-form-section">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                <div class="button-group">
                    <button type="submit" class="btn-save">Save</button>
                    <a href="{% url 'book' %}" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
